<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Please select your group</title>
    <style>
        :root {
            /* NHS brand blues + a high-contrast focus */
            --nhs-blue: #005EB8;
            /* NHS Blue */
            --nhs-blue-dark: #003087;
            /* NHS Dark Blue (hover) */
            --nhs-yellow: #FFB81C;
            /* Focus outline */
            --panel-bg: #f7f7f7;
            --text: #0b0c0c;
            --radius: 10px;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif;
            color: var(--text);
            background: white;
            min-height: 100dvh;
            display: grid;
            place-items: center;
        }

        .wrap {
            width: min(100%, 920px);
            padding: 24px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            margin: 0 0 8px 0;
            font-size: clamp(1.4rem, 2.5vw, 2rem);
            font-weight: 800;
            letter-spacing: 0.2px;
        }

        .panel {
            background: var(--panel-bg);
            border-radius: var(--radius);
            padding: 20px;
            border: 1px solid #e5e5e5;
        }

        /* 2x2 grid on most screens; stacks to 1 column on small screens */
        .grid {
            display: grid;
            grid-template-columns: repeat(2, minmax(180px, 1fr));
            gap: 16px;
        }

        @media (max-width: 520px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }

        .nhs-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 16px 20px;
            background: var(--nhs-blue);
            color: #fff;
            text-decoration: none;
            font-weight: 700;
            border-radius: var(--radius);
            border: 0;
            min-height: 64px;
            text-align: center;
            line-height: 1.2;
            transition: transform 120ms ease, background-color 120ms ease, box-shadow 120ms ease;
            box-shadow: 0 2px 0 rgba(0, 0, 0, 0.15);
        }

        .nhs-btn:hover {
            background: var(--nhs-blue-dark);
            transform: translateY(-1px);
        }

        .nhs-btn:active {
            transform: translateY(0);
            box-shadow: 0 1px 0 rgba(0, 0, 0, 0.15) inset;
        }

        .nhs-btn:focus {
            outline: 3px solid var(--nhs-yellow);
            outline-offset: 2px;
        }
    </style>
</head>

<body>
    <main class="wrap" role="main">
        <header>
            <h1>Please select your group</h1>
        </header>

        <section class="panel" aria-label="Group selection">
            <div class="grid">
                <a class="nhs-btn" href="re_gh1.html" role="button" aria-label="Go to Diabetes page">Diabetes</a>
                <a class="nhs-btn" href="re_gh2.html" role="button" aria-label="Go to C V D page">CVD</a>
                <a class="nhs-btn" href="re_gh3.html" role="button" aria-label="Go to C K D page">CKD</a>
                <a class="nhs-btn" href="re_gh4.html" role="button" aria-label="Go to Active Membership page">Active
                    Membership</a>
            </div>
        </section>
    </main>
</body>

</html>
