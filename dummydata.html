<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="assets/style/css/col-copy.css">
</head>
    <body>

<section>
    <h2>Example Data (Apr 2023 → Jul 2025)</h2>

    <div class="table-tools">
        <button id="copy-values" type="button">Copy “Value” column</button>
        <span id="copy-status" aria-live="polite" class="status"></span>
    </div>

    <table id="data" class="copy-friendly" border="1" cellpadding="6" cellspacing="0">
        <thead>
            <tr>
                <th>Date</th>
                <th class="copy-col">Value</th>
                <th>Notes</th>
            </tr>
        </thead>
        <tbody>
            <!-- Keep your existing 28 rows. Only change is: the Value <td> is column 2 -->
            <tr>
                <td>2023-04-01</td>
                <td class="copy-col">110</td>
                <td></td>
            </tr>
            <tr>
                <td>2023-05-01</td>
                <td class="copy-col">178</td>
                <td></td>
            </tr>
            <tr>
                <td>2023-06-01</td>
                <td class="copy-col">133</td>
                <td></td>
            </tr>
            <!-- ... rest of your rows ... -->
            <tr>
                <td>2025-07-01</td>
                <td class="copy-col">126</td>
                <td></td>
            </tr>
        </tbody>
    </table>
</section>

<script defer src="assets/js/col-copy.js"></script>






</body>

</html>
