<section>

        <button class="nhs-btn ds-btn is-active" data-ds="Hospital 1" type="button">Hospital 1</button>
        <button class="nhs-btn ds-btn" data-ds="Hospital 2" type="button">Hospital 2</button>

                <th>ED All Types Attends</th>
