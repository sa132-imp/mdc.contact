<link rel="stylesheet" href="/assets/style/col-copy.css?v=8" />

<section>
    <h2>Example Data (Apr 2023 → Jul 2025)</h2>

    <!-- Top bar: hospital buttons (left) + download button (right) -->
    <div class="top-bar" aria-label="Dataset and downloads">
        <div class="hospital-buttons" role="group" aria-label="Select hospital dataset">
            <button class="nhs-btn ds-btn is-active" data-ds="Hospital 1" type="button">Hospital 1</button>
            <button class="nhs-btn ds-btn" data-ds="Hospital 2" type="button">Hospital 2</button>
            <button class="nhs-btn ds-btn" data-ds="Hospital 3" type="button">Hospital 3</button>
            <button class="nhs-btn ds-btn" data-ds="Hospital 4" type="button">Hospital 4</button>
        </div>

        <a class="nhs-btn link-btn" href="https://future.nhs.uk/MDC/view?objectId=115464677" target="_blank"
            rel="noopener">
            Download Excel Tool Here…
        </a>
    </div>

    <table id="data" class="copy-friendly" border="1" cellpadding="6" cellspacing="0">
        <thead>
            <!-- Copy controls row (part of the table) -->
            <tr class="tool-row">
                <th id="dataset-title" scope="col">Hospital 1 Dummy Data</th>
                <th scope="col"><button class="thead-copy-btn" data-col-key="Int" type="button">Copy Data</button></th>
                <th scope="col"><button class="thead-copy-btn" data-col-key="Percent" type="button">Copy Data</button>
                </th>
                <th scope="col"><button class="thead-copy-btn" data-col-key="Rate" type="button">Copy Data</button></th>
            </tr>
            <!-- Actual column headings -->
            <tr>
                <th>Date</th>
                <th>ED All Types Attends</th>
                <th>RTT 18wks Perf %</th>
                <th>Falls per 1000 Bed Days</th>
            </tr>
        </thead>
        <tbody><!-- populated by JS --></tbody>
    </table>

    <p id="copy-status" aria-live="polite" class="status"></p>
</section>

<script defer src="/assets/js/col-copy.js?v=8"></script>
