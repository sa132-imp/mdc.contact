<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Brand Colours</title>
    <link rel="stylesheet" href="/assets/style/colours.css" />
</head>

<body>
    <header class="site-header">
        <div class="container">
            <h1>Making Data Count Colour Palette</h1>
            <nav aria-label="Page">
                <a href="/" class="logo-link" aria-label="Home">
                    <img src="assets/images/MDC_logo.png" alt="Making Data Count logo" class="logo">
                </a>
            </nav>
        </div>
    </header>

    <main class="layout container">
        <!-- Left: hero area -->
        <section class="hero">
            <img src="assets/images/colours.jpg" alt="Chalk" class="hero__img" />

        </section>

        <!-- Right: palette sidebar -->
        <aside class="palette" id="palette" aria-label="Brand colour palette">
            <article class="swatch" style="--swatch:#00B0F0;">
                <div class="swatch__chip" aria-hidden="true"></div>
                <div class="swatch__meta">
                    <h3 class="swatch__name">Improvement</h3>
                    <code class="swatch__hex">#00B0F0</code>
                </div>
            </article>

            <article class="swatch" style="--swatch:#E46C0A;">
                <div class="swatch__chip" aria-hidden="true"></div>
                <div class="swatch__meta">
                    <h3 class="swatch__name">Concern</h3>
                    <code class="swatch__hex">#E46C0A</code>
                </div>
            </article>

            <article class="swatch" style="--swatch:#490092;">
                <div class="swatch__chip" aria-hidden="true"></div>
                <div class="swatch__meta">
                    <h3 class="swatch__name">Change</h3>
                    <code class="swatch__hex">#490092</code>
                </div>
            </article>

            <article class="swatch" style="--swatch:#A6A6A6;">
                <div class="swatch__chip" aria-hidden="true"></div>
                <div class="swatch__meta">
                    <h3 class="swatch__name">Common Cause</h3>
                    <code class="swatch__hex">#A6A6A6</code>
                </div>
            </article>

            <article class="swatch" style="--swatch:#005EB8;">
                <div class="swatch__chip" aria-hidden="true"></div>
                <div class="swatch__meta">
                    <h3 class="swatch__name">NHS Blue</h3>
                    <code class="swatch__hex">#005EB8</code>
                </div>
            </article>
        </aside>

    </main>

    <footer class="site-footer">
        <div class="container">
        </div>
    </footer>
</body>

</html>
